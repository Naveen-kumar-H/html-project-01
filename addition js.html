<h1>Addition of two numbers using DOM</h1>
<input id="num1">
<input id="num2">
<button onclick="resultt()">add</button>
<p id="result">result</p>


<script>
    var b1=document.getElementById("num1");
    var b2=document.getElementById("num2");
    var result=document.getElementById("result");
    function resultt(){
    var B1=Number(b1.value);
    var B2=Number(b2.value);
    var total=B1+B2;
    result.textContent=total;
    }

    
</script>
